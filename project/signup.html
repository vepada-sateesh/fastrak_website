<html lang="en">
<head>

<body>
    <div id="logo">
        <img src="https://www.fastrack.in/wps/wcm/connect/fastrack/f391e0c4-c55a-4ceb-b12b-e1edb7c19432/fastrack.svg?MOD=AJPERES&amp;CACHEID=ROOTWORKSPACE.Z18_90IA1H80OGS700Q8OKN8NF0004-f391e0c4-c55a-4ceb-b12b-e1edb7c19432-nv8vKiF" alt="">

    <h1>SIGN UP</h1>
   <form action="">
        <div id="details">
            <select name="" id="prefix">
                <option value="" id="">TITLE*</option>
                <option value="mr">MR</option>
                <option value="ms">MS</option>
            </select><input type="text" placeholder="ENTER YOUR FIRST NAME*">
            <input type="text" placeholder="ENTER YOUR LAST NAME*"><br>
            <select  name="" id="numb">
                <option value="">+91</option>
            </select>
            <input type="text" placeholder="ENTER YOUR MOBILE NUMBER*">
            <input type="text" id="Email" placeholder="EMAIL ID*">
            <input type="password" id="Pass" placeholder="PASSWORD*">
            <input type="checkbox" >Receive our newsletters and special offers</input>
            <input type="checkbox" >Get updates on</input><img id="whats" src="https://staticimg.titan.co.in/Common_Assets/Logo/WhatsApp_Logo.png" alt=""><span>Whatsapp</span><br>
            <input id="tc" type="checkbox" >I <a href="#">Terms & conditions</a> and <a href="#">PRIVECY & POLICY</a></input>
            <input id="register" type="submit" value="REGISTER"></input>
        </div>
    </form>
